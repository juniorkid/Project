<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/socket.io-client/socket.io.js"></script>
	<script src="lib/angular-socket-io/socket.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl">
	<center>
		<h1>Member Table</h1>
		<a href="index.html">Back to Homepage</a>
	</center>
	<table class="table table-striped">
		<thead>
			<th><span class="label label-primary">RFID</span></th>
			<th><span class="label label-primary">Name</span></th>
			<th><span class="label label-primary">Role</span></th>
			<th><span class="label label-primary">late</span></th>
			<th><span class="label label-primary">all</span></th>
		</thead>
		<tbody>
			<tr ng-repeat="person in persons">
				<td>{{person.RFID}}</td>
				<td>{{person.First_Name}} &nbsp; {{person.Last_name}}</td>
				<td>{{person.Role}}</td>
				<td>{{person.late}}</td>
				<td>{{person.all}}</td>
			</tr>
		</tbody>
	</table>
	<style>
		footer{border:1px solid grey; padding:8px;}
	</style>
	<footer>
		<center><p><h3>Filter<button type="button" class="btn btn-info">Search</button></h3></p></center>
	</footer>
</body>
</html>
