<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit</title>
	<script type="text/javascript" src="../lib/angular/angular.js"></script>
    <script type="text/javascript" src="../lib/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="../lib/angular-socket-io/socket.js"></script>
    <script type="text/javascript" src="../js/create.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script src="../lib/angular-md5/angular-md5.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

    <style>
        footer{
            background-color:grey; border:2px solid grey; padding:8px;
        }
    </style>

</head>
<body ng-controller="mainCtrl">
    <center>
    <h1>Edition</h1>
    <footer background-color="grey">
        <p><h3>Student ID : <input type="text" id="ID_search" name="ID_search" placeholder="Student-ID" ng-model="ID_search.StudentID"><br><br></h3></p>
                <button type="button" ng-click="ID_searching()">Search</button></h3></p></center>
                <table id="table1"class="table table-striped">
                <thead>
                    <th><span class="label label-primary">RFID</span></th>
                    <th><span class="label label-primary">StudentID</span></th>
                    <th><span class="label label-primary">First Name</span></th>
                    <th><span class="label label-primary">Last Name</span></th>
                    <th><span class="label label-primary">Role</span></th>
                    <th><span class="label label-primary">Late</span></th>
                    <th><span class="label label-primary">All</span></th>

                </thead>
                <tbody>
                    <tr ng-repeat="person in person_searchAll">
                        <td><input type = "text" ng-model = "selectedModel.RFID" ng-init = "selectedModel.RFID=person.RFID"></td>
                        <td><input type = "text" ng-model = "selectedModel.StudentID" ng-init = "selectedModel.StudentID=person.StudentID"></td>
                        <td><input type = "text" ng-model = "selectedModel.First_Name" ng-init = "selectedModel.First_Name=person.First_Name"></td>
                        <td><input type = "text" ng-model = "selectedModel.Last_name" ng-init = "selectedModel.Last_name=person.Last_name"></td>
                        <td><input type = "text" ng-model = "selectedModel.Role" ng-init = "selectedModel.Role=person.Role"></td>
                        <td><input type = "text" ng-model = "selectedModel.late" ng-init = "selectedModel.late=person.late"></td>
                        <td><input type = "text" ng-model = "selectedModel.all" ng-init = "selectedModel.all=person.all"></td>

                    </tr>
                </tbody>
    </table>
    </form>
    <br><button type="button" class="btn btn-info" ng-click="edituser()">Edit</button></h3></p></center>
    </footer>
    </center>
</body>
</html>
