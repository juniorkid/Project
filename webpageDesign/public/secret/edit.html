<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit</title>
	<script type="text/javascript" src="../lib/angular/angular.js"></script>
    <script type="text/javascript" src="../lib/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="../lib/angular-socket-io/socket.js"></script>
    <script type="text/javascript" src="../js/create.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>

    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

    <style>
        footer{
            background-color:grey; border:2px solid grey; padding:8px;
        }
    </style>

</head>
<body ng-controller="mainCtrl">
    <center>
    <h1>Edition</h1>
	Input ID-Account to edit 
    <br><input type="text"><br><br>
    <footer background-color="grey">
        <h1>Edit Information</h1>
        <table class="table table-striped">
                    <thead>
                        <th><span class="label label-primary">RFID</span></th>
                        <th><span class="label label-primary">Name</span></th>
                        <th><span class="label label-primary">Role</span></th>
                        <th><span class="label label-primary">late</span></th>
                        <th><span class="label label-primary">all</span></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="person in persons">
                            <td><input type="text" ng-model="selectedModel.title"
                                    ng-init="selectedModel.title=person.RFID"></td>
                            <td><input type="text" ng-model="selectedModel.First_name"
                                   ng-init="selectedModel.First_Name={{person.First_Name}}"></td>
                            <td><input type="text" ng-model="selectedModel.Last_Name"
                                ng-init="selectedModel.Last_Name={{person.Last_Name}}"></td>
                            <td><input type="text" ng-model="selectedModel.Role"
                                    ng-init="selectedModel.Role=person.Role"></td>
                            <td><input type="text" ng-model="selectedModel.late"
                                    ng-init="selectedModel.late=person.late"></td>
                            <td><input type="text" ng-model="selectedModel.title"
                                    ng-init="selectedModel.title=person.all"></td>
                    </tr>
                    </tbody>
                </table>
    </form>
    <br><button type="button" class="btn btn-info">Edit</button></h3></p></center>
    </footer>
    </center>
